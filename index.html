<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">

    <!-- Metadata specifying character set and viewport settings for responsiveness -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title -->
    <title>Quick Start - Leaflet</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <!-- Leaflet CSS library with integrity check -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Leaflet JavaScript library with integrity check -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Internal style definition for HTML and body elements -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Style definition for the map container */
        #map {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Container div for the Leaflet map with an ID of "map" -->
    <div id="map"></div>
    
    <script>
        // Create a Leaflet map with an initial view at [0, 0] and zoom level 2
        var map = L.map('map').setView([0, 0], 2);

        // Add a tile layer from OpenStreetMap to the map with attribution
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch GeoJSON data from 'map.geojson', convert it to JSON, and add it to the map
        fetch('map.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            });
    </script>
</body>
</html>
